<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â·</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23DA702C'/></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #1C1B1A;
      color: #878580;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .quote {
      font-size: 22px;
      font-weight: 300;
      font-style: italic;
      letter-spacing: 0.3px;
      opacity: 0.4;
      max-width: 400px;
      text-align: center;
      line-height: 1.5;
    }

    .clock {
      position: fixed;
      bottom: 24px;
      right: 24px;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.5px;
      opacity: 0.55;
    }
  </style>
</head>
<body>
  <div class="quote" id="quote"></div>
  <div class="clock" id="clock"></div>
  <script>
    const quotes = [
      "Ready when you are.",
      "What needs to be done?",
      "Small steps, steady progress.",
      "Focus on what matters.",
      "One thing at a time.",
      "Clear mind, clear action.",
      "The work is the reward.",
      "Begin anywhere.",
      "Simplicity is the ultimate sophistication.",
      "Do the next right thing."
    ];

    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    function updateClock() {
      const now = new Date();
      const day = now.toLocaleDateString('en-US', { weekday: 'short' });
      const time = now.toLocaleTimeString('en-GB', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
      document.getElementById('clock').textContent = day + ' ' + time;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
